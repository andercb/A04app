<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="danger">
      Lista de Compras - Anderson CB
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="adicionar()">
    <ion-item>
      <ion-label position="floating">Produto</ion-label>
      <ion-input type="text" name="'nome" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-button color="danger" expand="full" type="submit">
      <ion-icon name="add-circle"></ion-icon>Adicionar
    </ion-button>
  </form>
  <ion-list>
    <ion-item *ngFor="let item of lista; let i = index">
      {{ item }}
      <div slot="end">
        <ion-button color="medium" (click)="remover(item)">
          <ion-icon color="light" name="trash"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
